    - 'Chapter 5: Agent-Based Modeling': 'part2/chapter05.md'
    - 'Chapter 6: System Dynamics': 'part2/chapter06.md'
    - 'Chapter 7: Dynamical Systems & Physics-Based Modeling': 'part2/chapter07.md'
  - 'Part III: Enabling Real-Time Twining and Synthesis':
    - 'Chapter 8: Real-Time Data Ingestion': 'part3/chapter08.md'
    - 'Chapter 9: State Synchronization': 'part3/chapter09.md'
    - 'Chapter 10: Hybrid Simulation': 'part3/chapter10.md'
  - 'Part IV: Validation, Analysis, and Advanced Applications':
    - 'Chapter 11: Continuous Validation & UQ': 'part4/chapter11.md'
    - 'Chapter 12: Predictive Analysis & What-If': 'part4/chapter12.md'
    - 'Chapter 13: Optimization and Control': 'part4/chapter13.md'
  - 'Part V: Deployment and Future Directions':
    - 'Chapter 14: Architectures and Platforms': 'part5/chapter14.md'
    - 'Chapter 15: The Future of Simulation-Powered DTs': 'part5/chapter15.md'
  - 'Appendix':
